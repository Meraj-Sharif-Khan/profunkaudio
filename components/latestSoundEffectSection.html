<!-- latest sound effect section start -->
<div id="scrollToView" class="latest-sound-effect-section">
  <div class="container">
    <!-- latest sound effect header section start -->
    <section class="section-header">
      <article>
        <h2 class="section-title">Latest Sound Effects</h2>
      </article>
      <article class="latest-sound-effect-header-right-section">
        <p class="section-subtitle">
          Browse professional sound effects recorded by the best in the
          business.
        </p>
        <div class="latest-sound-effect-header-right-section__btn-group">
          <button class="btn btn--muted btn--equalizer divider">
            <span> Sound Effects </span>
            <img src="./assets/images/icons/equalizer.svg" alt="equalizer" />
          </button>
          <button class="btn btn--primary">All Sound Effect</button>
        </div>
      </article>
    </section>
    <!-- latest sound effect header section end -->
    <div class="card-wrapper">
      <!-- audio card 1 -->
      <div class="audio-card">
        <div class="audio-card__content">
          <div class="audio-card__header">
            <div class="audio-card__logo">
              <img
                src="./assets/images/audioCover.svg"
                alt="Audio logo"
                class="audio-card__logo-img"
              />
            </div>
            <div class="audio-card__info">
              <h3 class="card__title">Wood, twig snap in forest,</h3>
              <p class="card__subtitle">stereo, weaker, smaller</p>
            </div>
          </div>

          <div class="audio-card__player">
            <button class="audio-card__play-button">
              <img
                src="./assets/images/icons/Play.svg"
                alt="Play"
                class="audio-card__play-icon"
              />
            </button>

            <div class="audio-card__waveform waveform">
              <!-- Waveform bars will be generated by JavaScript -->
            </div>

            <span class="audio-card__time">04:15</span>

            <img
              src="./assets/images/icons/volume-high.svg"
              alt="Volume"
              class="audio-card__volume-icon"
            />
          </div>
        </div>

        <div class="audio-card__controls">
          <button class="audio-card__control-button">
            <img
              src="./assets/images/icons/download.svg"
              alt="Download"
              class="audio-card__control-icon"
            />
          </button>

          <button class="audio-card__control-button">
            <img
              src="./assets/images/icons/playList.svg"
              alt="Playlist"
              class="audio-card__control-icon"
            />
          </button>

          <button class="audio-card__control-button">
            <img
              src="./assets/images/icons/info.svg"
              alt="Info"
              class="audio-card__control-icon"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- latest sound effect section end -->
